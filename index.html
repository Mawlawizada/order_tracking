<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Tracking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Order Tracking System</h1>
    <p>Enter your tracking code below to check your order status:</p>

    <div class="input-group">
      <input type="text" id="orderCode" placeholder="Enter order code">
      <button id="checkStatus">Check Status</button>
    </div>

    <div id="orderInfo" class="hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
